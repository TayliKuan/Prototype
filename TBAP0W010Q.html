<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
    <title>受理作業</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap-reboot.min.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/default.css" />
</head>

<body>
    <div class="web">
        <div class="nav">
            <div class="sys_info">
                <div>登入人員：5000 12345</div>
                <div>目前時間：109/9/21 17:38:20 (星期一)</div>
            </div>
        </div>
        <!-- 側邊欄位    -->
        <div class="wrapper">
            <div class="content">
                <div class="sidenav">
                    <div class="tree">
                        <ul id="menu" class="root">
                        </ul>
                    </div>
                </div>
                <div class="sidenav-button"><i class="fa fa-angle-right"></i></div>
                <div class="page">
                    <div class="main">
                        <div class="header">
                            <ol class="breadcrumb2">
                                <li class="breadcrumb-item2">Home</li>
                                <li class="breadcrumb-item2">Library</li>
                                <li class="breadcrumb-item2">Data</li>
                            </ol>
                        </div>

                        <!-- 主要內容標題區 -->
                        <div class="fieldset">
                            <div class="legend">
                                受理作業-TBAP0W010Q
                            </div>
                            <div class="timeword">
                                網頁下載時間：109/9/21 17:38:20
                            </div>
                        </div>

                        <!-- 按鈕區 -->
                        <div class="container formButtonDiv">
                            <button type="submit" class="btnwhite" onClick="fun_add();">
                                新增
                            </button>
                            <button type="submit" class="btnwhite" onClick="fun_upd();">
                                修改<i class="fas fa-user-edit"></i>
                            </button>
                            <button type="submit" class="btnwhite">
                                清除<i class="fas fa-eraser"></i>
                            </button>
                        </div>

                        <form action="">
                            <fieldset>
                                <legend>查詢條件</legend>
                                <table class="form-table">
                                    <tr>
                                        <th class="star">核發種類：</th>
                                        <td>
                                            <select id="paykind">
                                                <option value="0">請選擇核發種類</option>
                         <option value="1">月退休儲金</option>
                                                                                <option value="3">遺屬請領退儲金</option>
                                            </select>
                                        </td>
                                        <th>農民身分證號：</th>
                                        <td><input type="text" class="textinput" size="12">
                                        <th>受理編號：</th>
                                        <td><input type="text" style="display: inline" size="3"
                                                class="textinput">&nbsp;-&nbsp;0&nbsp;-&nbsp;
                                            <input type="text" style="display: inline" size="2"
                                                class="textinput">&nbsp;-&nbsp;
                                            <input type="text" style="display: inline" size="6" class="textinput">
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                        </form>
                    </div>

                    <!-- 訊息區start -->
                    <div class="infoarea TframeDiv" style="width:100%;display:flex">
                        <div class="footer">
                            <div class="ifon infotitle"> <i class="fas fa-caret-down"></i><b>【訊息區】</b></div>
                            <div class="prog infoword">訊息文字</div>
                        </div>
                    </div>
                    <!-- 訊息區end -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/fontawesome-all.js"></script>
    <script src="js/datatables.min.js"></script>
    <script src="js/comm.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.21/pagination/input.js"></script>
    <script src="js/menu.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#demo").DataTable();
        });

        function fun_add() {
            switch (document.all('paykind').value) {
                case '0':
                    alert('請選擇核發種類!');
                    break;
                case '1':
                    document.location.href = 'TBAP0W012A.html';
                    break;
                case '2':
                    document.location.href = 'TBAP0W013A.html';
                    break;
                case '3':
                    document.location.href = 'TBAP0W014A.html';
                    break;
            }
        }

        function fun_upd() {
            document.location.href = 'TBAP0W011N.html';
        } 
    </script>
</body>

</html>
